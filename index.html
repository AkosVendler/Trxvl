<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Főoldal</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--
        Created by Vendler Ákos on 24/03/2023.
    -->
    <nav class="navbar">
        <a href="./index.html" class="logo">HybridPhone</a>
        <div class="nav-links">
            <ul>
                <li><a href="">Telefonok</a></li>
                <li><a href="">Kiegészítők</a></li>
                <li><a href="">Órák</a></li>
                <a href="index-login.html" id="user"><img src="./img/user.svg"></a>
                <button id="button"><img id="bag" src="./img/bag.svg"></button>
            </ul>
        </div>
        <img src="./img/hamburger.svg" id="hamburger">

        <script>
            const menuHamburger = document.querySelector("#hamburger")
            const navLinks = document.querySelector(".nav-links")

            menuHamburger.addEventListener('click',()=>{
                navLinks.classList.toggle('mobile-menu')
            })

        </script>
    </nav>
    <!--shopping bag-->
    <div id="cart" class="bag-container">
        <div class="header">
            <img id="close" src="./img/arrow-right.svg" alt="">
            <h1>Kosár</h1>
            
        </div>
    </div>
    <!--shopping bag end-->

    <section class="landing">
        <div class="text">
            <h1><span>Üdvözlünk!</span> <br> a Hybrid Phone oldalán ahol jó áron vehetsz minőségi termékeket</h1>
        </div>
        <div class="img">
            <img src="./img/iphone1.png">
        </div>
    </section>
    <section class="item-container">
        <div class="high-div">
            <img src="./img/iphones.png">
            <div class="title">
                <h1>Apple Iphone 12 modellek</h1>
            </div>
            <div class="sale-img"><img src="./img/sale.svg"></div>
            <div class="more"><button class="btn">Tudj meg Többet</button></div>
        </div>
        <div class="divs">
            <div class="div">
                <div class="small-div-img">
                    <img src="./img/airpods.png">
                </div>
                <div class="small-div-text">
                    <h1>Airpods Pro</h1>
                    <button class="small-btn">Tudj meg Többet</button>
                </div>
            </div>
            <div class="div">
                <div class="small-div-img">
                    <img style="width: 80%; margin-right: 50px;" class="watch" src="./img/applewatch.png">
                </div>
                <div class="small-div-text">
                    <h1>Apple Watch SE (2022)</h1>
                    <button class="small-btn">Tudj meg Többet</button>
                </div>
            </div>
        </div>
    </section>
    <div class="line"></div>
    <section class="card-container">
        <div class="row">
            <div class="container">
                <div class="product-img">
                    <img src="./img/product.png">
                </div>
                <div class="product-title">
                    <h2>BARCODE - APPLE IPHONE 13</h2>
                </div>
                <div class="btns">
                    <button class="bag-box"><img src="./img/bag2.svg"></button>
                    <button class="more-card">Többet</button>
                </div>
            </div>
            <div class="container">
                <div class="product-img">
                    <img src="./img/product.png">
                </div>
                <div class="product-title">
                    <h2>BARCODE - APPLE IPHONE 13</h2>
                </div>
                <div class="btns">
                    <button class="bag-box"><img src="./img/bag2.svg"></button>
                    <button class="more-card">Többet</button>
                </div>
            </div>
            <div class="container">
                <div class="product-img">
                    <img src="./img/product.png">
                </div>
                <div class="product-title">
                    <h2>BARCODE - APPLE IPHONE 13</h2>
                </div>
                <div class="btns">
                    <button class="bag-box"><img src="./img/bag2.svg"></button>
                    <button class="more-card">Többet</button>
                </div>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
