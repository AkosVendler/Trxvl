<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-login.css">
    <title>Bejelentkezés</title>
</head>
<body onload="admin()">
    <!--
        Created by Vendler Ákos on 24/03/2023.
    -->
    <div id="login" class="card">
        <div class="container">
            <div class="title"><h1>Bejelentkezés</h1></div>
            <div class="description"><p>Üdvözlünk a HybridPhone <br> bejelentkezésénél!</p></div>
            <form action="./index.html" id="login-form">
                <div class="form">
                    <label for="fel"><p>Felhasználónév</p></label>
                    <input id="username" class="name" name="username" type="text" required>
                    <label for="pass"><p>Jelszó</p></label>
                    <input id="password" type="password" name="password" class="password" required>
                </div>
            
            <p class="reg-option">Nincs még fiókod? <span onclick="myFunction()" id="ki">Regisztrálj!</span></p>
            <div class="remember">
                <input type="checkbox">
                <p>Emlékezz rám!</p>
            </div>
            <input class="login-btn" type="submit" name="login" value="Belépek">
        </form>   
        </div>
    </div>
    <div style="display: none;" id="reg" class="card">
        <div class="container">
            <div class="title"><h1>Regisztráció</h1></div>
            <div class="description"><p>Üdvözlünk a HybridPhone <br> regisztrációjánál!</p></div>
            <form id="reg-form">
                <div class="form">
                    <label for="fel"><p>Felhasználónév</p></label>
                    <input class="name" id="name" name="username" type="text" required>
                    <label for="fel"><p>Email</p></label>
                    <input class="email" id="mail" name="email" type="email" required>
                    <label for="pass"><p>Jelszó</p></label>
                    <input type="password" id="pwd" name="password" class="password" required>
                </div>
            
            <p class="reg-option">Esetleg van már fiókod? <span onclick="myFunction2()" id="be">Jelentkezz be!</span></p>
            <input class="login-btn" id="submit" type="submit" name="login" value="Regisztrálok">
        </form>   
        </div>
    </div>
    <script>
        

    
    </script>
    <script src="./login-app.js"></script>
</body>
</html>
